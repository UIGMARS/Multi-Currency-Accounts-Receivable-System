<!DOCTYPE html>

  <head>

      href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css"

              <div class="col-md-6 mb-4">

                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-4">

                      <center>
                      <h5 class="card-title mx-5">Shipping</h5>
                      <p class="card-text">Go to sipping section</p>
                    <a
                      class="btn btn-dark btn-sm center"
                      href="{% url 'login' %}"

                    ></center>
