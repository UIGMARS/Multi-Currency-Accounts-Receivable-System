{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UIG MARS</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-mCk7z1DTPx7y+flm6I7B/21I2G0i2/Fkhrw1wx6X+/4u0tmB6kNTdPIyQbh7InRj" crossorigin="anonymous">

  <!-- Simple Line Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" integrity="sha384-ZpFqW1LxNzAjxBNhCj/6yBAtQk3YfdU5GdJgC8GBAR6Mf10irAYMQROvh0QeUo1k" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Main styles for this application -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css" rel="stylesheet">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
  <div class="container">
    <header class="app-header navbar navbar-dark bg-primary">
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="sidebar-show">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Logo with space for logo -->
      <a class="navbar-brand" href="index">
        <img src="{% static 'img/uig-logo-new.jpg' %}" alt="UIG Logo" height="30">
        UIG Multiple Accounts Receivable System
      </a>

      <!-- Logout button -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </header>

    <div class="app-body">
      <div class="sidebar">
        <!-- Sidebar content goes here -->
        {% comment %} <p>Sidebar content goes here</p> {% endcomment %}
      </div>

      <main class="main">
        <!-- Breadcrumb -->
        <ol class="breadcrumb">
          {% block breadcrumb %}
          <!-- Breadcrumb items go here -->
          {% endblock %}
        </ol>

        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
      </main>

    </div>

    <footer class="app-footer">
      <!-- Footer content goes here -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>&copy; {{ year }} UIG. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-end">
            <p>Developed by JPJ Developers</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap and necessary plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    
    <!-- AdminLTE main scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- FontAwesome JavaScript -->
    <script src="https://kit.fontawesome.com/9c2a40def3.js" crossorigin="anonymous"></script>
  </div>
</body>
</html>
