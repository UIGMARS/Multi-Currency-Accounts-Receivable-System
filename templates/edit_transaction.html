{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Transaction</h2>
    <form method="post" id="edit-transaction-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button" id="save-changes-btn" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const saveChangesBtn = document.getElementById('save-changes-btn');
    const editTransactionForm = document.getElementById('edit-transaction-form');

    saveChangesBtn.addEventListener('click', function() {
        const confirmed = confirm('Are you sure you want to save the changes?');
        if (confirmed) {
            editTransactionForm.submit();
        }
    });
});
</script>
{% endblock %}
